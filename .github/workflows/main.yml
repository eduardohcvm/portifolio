
name: Pipeline Eduardo Portifolio CI/CD node 20 

# Define quando a pipeline deve rodar
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ main ]


jobs:
  build-and-lint:
    
    runs-on: ubuntu-latest

    steps:
      
      - name: 1. Checkout do código
        uses: actions/checkout@v4

     
      - name: 2. Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' # 

     
      - name: 3. Instalar dependências
        run: npm ci

      - name: 4. Rodar Build
        run: npm run build
